<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-theme.min.css}"/>
			<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
			 <link rel="stylesheet" type="text/css" th:href="@{css/news.css}"/>
			<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
			 <script th:src="@{js/jquery-3.4.1.min.js}" type="text/javascript"></script>
			<script th:src="@{js/public.js}" type="text/javascript"></script>
			<script th:src="@{js/news.js}" type="text/javascript"></script>
			 
			
		<title></title>
	</head>
	<body>
		<!-- Header -->
		<div id="head">
			<div id="head-logo">
				<img src="img/blog.png" th:src="@{/img/blog.png}" />
			</div>
			<ul id="head-ul">
				<li>主页</li><li>我的博客</li><li>写博客</li><li>消息中心</li><li>个人中心</li>
			</ul>
			<div id="head-user">
				<div id="head-img">
					<img th:if="${session.loginUser != null}" th:src="@{'/upload/'+${session.loginUser.uimage}}" />
					<img th:src="@{/img/userhead.png}" th:if="${session.loginUser == null}"/>
				</div>
				<span th:if="${session.loginUser != null}" th:text="${session.loginUser?.uname}"></span>
				<span th:if="${session.loginUser == null}">未登录</span>
				<div id="user-login">
					<span th:if="${session.loginUser != null}" class="btn">注销</span>
                    <span th:if="${session.loginUser == null}" class="btn">登录</span>
				</div>
			</div>
		</div>
		
		<!-- center -->
		<div class="center">
			<div class="dleft">
				<ul class="ul1">
					<li><span class="iconfont icon-gerenziliao"></span> <span>关注</span></li>
					<li><span class="iconfont icon-shoucang1"></span><span>评论</span></li>
					<li><span class="iconfont icon-shoucang-not11"></span> <span>点赞</span></li>
					<li><span class="iconfont icon-fensi"></span> <span>邀请我回答</span></li>
					<li><span class="iconfont icon--"></span> <span>系统通知</span></li>
					
				</ul>
			</div>
			<div class="dright">
				<div class="dtdiv">
					<div class="title">
						<p style="font-size: 18px; font-weight: bold;margin-left: 20px;">关注我的人</p>
					</div>
					<ul class="dul">
						<li>
							<img src="img/backgrounp.png" style="width: 40px; height: 40px;border-radius: 20px;margin-left: 20px;">
							<span >坚持不会秃</span>
							<span>关注了你</span>
							<span>2020/2/2</span>
							<button type="button" class="btn btn-info" >关注TA</button>
						</li>
						<li><img src="img/backgrounp1.png" style="width: 40px; height: 40px;border-radius: 20px;margin-left: 20px;">
							<span>唐僧用飘柔</span>
							<span>关注了你</span>
							<span>2020/1/2</span>
							<button type="button" class="btn btn-info">关注TA</button>
						</li>
						<li><img src="img/backgrounp2.jpg" style="width: 40px; height: 40px;border-radius: 20px;margin-left: 20px;">
							<span>对象被抛出</span>
							<span>关注了你</span>
							<span>2019/10/2</span>
							<button type="button" class="btn btn-info" >关注TA</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<!-- foot -->
		<div id="foot" style="margin-top: 300px;">
			<p>
				<span><i class="iconfont icon-qq"></i>QQ:<a href="#">2807728147</a></span>
				<span><i class="iconfont icon-weixin"></i>Wechat:<a href="#">17687974843</a></span>
				<span><i class="iconfont icon-github"></i>GitHub:<a href="https://github.com/lsjdegit/blogsystem.git">源码</a></span>
			</p>
		</div> 
	</body>
</html>

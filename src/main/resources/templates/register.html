<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="UTF-8">
			<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
			<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-theme.min.css}"/>
			<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
			<script type="text/javascript" th:src="@{js/jquery-easyui-1.2.6}"></script>
			<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
		 	<link rel="stylesheet" type="text/css" th:href="@{js/jquery-easyui-1.2.6/themes/default/easyui.css}">
			<link rel="stylesheet" type="text/css" th:href="@{js/jquery-easyui-1.2.6/demo/demo.css}">
			<link rel="stylesheet" type="text/css" th:href="@{js/jquery-easyui-1.2.6/themes/icon.css}" />
		    <link rel="stylesheet" type="text/css" th:href="@{css/register.css}" />
			<script type="text/javascript" th:src="@{js/jquery-easyui-1.2.6/jquery.easyui.min.js}"></script>
			<script type="text/javascript" th:src="@{js/register.js}"></script>
		<title>注册</title>
		<style type="text/css">

		</style>
		<script type="text/javascript">

		</script>
	</head>
	<body style="border: 1px rgba(0,0,0,0) solid;background: url(img/login.jpg) no-repeat;background-size: 100%;background-position-x: 0px;background-position-y: 0px; ">
		<div class="center">
			<p class="title" style="letter-spacing: 5px;text-align: center;width: 100%;margin: 0px;height: 50px;line-height: 50px;">
				Register
			</p>
			<form class="form-horizontal" id="bodyfrom" method="post" th:action="@{/user/register}" enctype="multipart/form-data">
				<div class="divuname">
					<p>用户名</p>
					<input name="uname" type="text" class="form-control" id="user" validType="minLength[2]"
									style="width: 320px; margin-top: 10px;" placeholder="请输入用户名">
				</div>
				<div class="divuname">
					<p>密码</p>
					<input name="upassword" type="password" class="form-control" id="password" validType="pwd[6,16]"
									style="width: 320px; margin-top: 10px;" placeholder="请输入密码" >
				</div>
				<div class="divuname">
					<p>确认密码</p>
					<input name="repassword" type="password" class="form-control" id="repassword"
									style="width: 320px; margin-top: 10px;" placeholder="请再次输入密码" validType="pwd[6,16]">
				</div>
				
				<div class="divuname">
					<p>邮箱</p>
					<input name="email" type="text" class="form-control" id="email"
									style="width: 320px; margin-top: 10px;" placeholder="请输入邮箱" validType="email">
				</div>
				<div class="divuname">
					<p>验证码</p>
					<input name="yanzhen" type="text" class="form-control" id="code" onblur="yanzheng()"
									style="width: 220px; margin-top: 10px;display: inline-block;" placeholder="请输入验证码" >
				     <button class="btn btn-info" type="button" onclick="getemail()" id="cfaode" style="margin-bottom: 15px;">发送验证码</button>
				</div>
				
				 <div class="form-group" id="scode">
						    <p for="exampleInputFile">上传图片</p>
						    <input type="file" id="exampleInputFile" style="width: 320px; margin-top: 10px; height: 30px;" name="uimages" class="shangimg">

  					</div>
  					
				 <div class="divuname">
					<span style="margin-left: 50px;">性别</span>
					<input type="radio" name="sex" id="man" value="男" checked> 男
					<input type="radio" name="sex" id="woman" value="女">女
				 </div>
				<button type="button"class="btn btn-info" id="register"title="点击此按钮注册账号">注册</button>
				 <div class="mo">
					  <span style="font-size: 14px;">已注册号账号</span><a href="login" style="color: red;margin-right: 20px;font-size: 14px;"title="点击此按钮跳转到注册页面">去登录!</a>
				 </div>
			</form>
		</div>
	</body>
</html>

server.port=8090
server.servlet.context-path=/blogsystem
#添加日志
logging.level.com.zt.mapper=debug
#配置mybatis
mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com.zt.entity
#配置 Springboot 连接信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://12.12.43.239:3306/blogsystem
spring.datasource.username=root
spring.datasource.password=123456

spring.mvc.static-path-pattern=/**
#spring.resources.static-locations=classpath:/static/,classpath:/static/img/

#thymeleaf
#设置缓存为 false，开发的时候用，避免网页不刷新还是旧的样子
spring.thymeleaf.cache=false
#不要校验网页标签的结束符号
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.check-template-location=true